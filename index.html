<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>Camera</title>

  <style>
     #header  { position:absolute; right:20px; z-index:99; text-align:right; padding: 0.25em;}
     #header * { margin:0px; }

     H1,H2,H3,H4,H5 { margin:0.25em; } 

     span.controls i { background-color:gainsboro;padding:0.5em; cursor:pointer } 

  </style>

  <link rel="icon" type="image/jpg" href="favicon.jpg?v=2" />

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/smoothness/jquery-ui.css" rel="stylesheet" class="theme-link" type="text/css" media="screen" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.css" rel="stylesheet" />

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.min.js"></script>

  <script src="index.js"></script>
  
</head>

<body> 

<div id="header">
  <table>
    <tr>
      <td><h2 id="room">Camera</h2><h5 id="roomName"></h5></td>
      <td><i class="fa fa-video-camera fa-3x"></i></td>
    </tr>
  </table>
</div>

<div id="content">

   <ul>
     <li><a href="#panel-status">Status</a></li>
     <li><a href="#panel-preview">Preview</a></li>
     <li><a href="#panel-config">Configuration</a></li>
   </ul>


   <div id="panel-status">
   <p>

     <div id="add-schedule-dialog" title="Add Recording Schedule">
         <div><label>Start : </label></div>
         <div><label>Stop  : </label></div>
     </div>

     <div class="ui-widget">
       <div class="ui-widget-header">
          <button id="add-schedule-button">Ad-Hoc Recording</button> 
          <button id="reload-schedule-button">Reload Schedule</button> 
       </div>
       <div id="status-schedule" class="ui-widget-content"></div>
     </div>

   </p>
  </div>

  <div id="panel-preview">
  <p>
     <div class="ui-widget">
      <div class="ui-widget-header">Streaming Preview (requires VLC on your machine)</div>
      <div id="status-preview">Note:  This requires VLC on your machine.  Click <span class="link" onClick="showPreview()">here</span> to start.</div>
    </div>
  </p>
  </div>

  <div id="panel-config">
  <p>
     <div id="status-media" class="ui-widget-content"></div>
     <div><input type="text" style="width:300px" id="command" name="command"><button onClick="$('#command-result').html( send( $('#command').val() ) )" value="Send">Go</button></div>
     <pre id="command-result"></pre>
     
  </p>
  </div>
  
</div>

</body>
</html>
