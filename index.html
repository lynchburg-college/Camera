<head>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>Camera</title>

  <link rel="icon" type="image/jpg" href="favicon.jpg?v=2" />

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" rel="styleheet">

  <link href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet" class="theme-link" type="text/css" media="screen" />

  <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.0.0/fullcalendar.css" rel="stylesheet" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.0.0/fullcalendar.print.css" rel="stylesheet" media="print"/>

  <style>
   label {  
     width: 10em;
   }
  </style>
  
</head>

<body> 

  <nav class="navbar navbar-inverse navbar-fixed-top navbar-default" role="navigation">
     <div class="container-fluid">

      <div class="navbar-header">

         <a class="navbar-brand" href="#">
           <span class="glyphicon glyphicon-facetime-video glyphicon-lg"></span>
           <span id="roomInfo"></span>
           <div id="versionInfo"></div>
         </a>

          <button id="navbar-button-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

       </div>

       <div class="collapse navbar-collapse collapse pull-right">
             <ul id="nav-list" class="nav navbar-nav">
                <li class="page-scroll active"><a href="#panel-schedule"><span class="glyphicon glyphicon-calendar"></span>  Schedule</a></li>
                <li class="page-scroll"><a href="#panel-machine"><span class="glyphicon glyphicon-cog"></span>  Machine</a></li>
                <li class="page-scroll"><a href="#panel-recording"><span class="glyphicon glyphicon-facetime-video"></span>  Recording</a></li>
             </ul>
       </div>

    </div>
  </nav>  

  <br><br><br>


  <div class="container">

    <section id="panel-schedule" class="active" >
        <div id="event-dialog"></div>
        <div id="event-calendar"></div>
        <div class="row">
          <div class="col-lg-3" id="calendar-refresh">
           <span class="pull-left">
            <a href="#" data-action="UI.calendar.refresh">refresh</a>
           </span>
          </div>
          <div class="col-lg-6 text-center" id="calendar-drawn">
          </div>
          <div class="col-lg-3">
           <span class="pull-right">
            <a href="#" data-action="UI.calendar.reload" data-icon="calendar">reload from server</a>
           </span>
         </div>
        </div>
    </section>


    <section id="panel-machine" class="hidden">

       <div class="row">
          <div class="col-lg-4">        

              <div class="panel panel-default">
                <div class="panel-heading">
                  Machine Configuration
                </div>
               <div class="panel-body">
                 <form id="config-form" onSubmit="return false">
                  <div><label class="control-label">Room ID</label><input name="roomID" id="config-roomID" /></div>
                  <div><label class="control-label">Room Name</label><input name="roomName" id="config-roomName" /></div>
                  <div class="clearall"><label class="control-label">Exclude Courses</label><input name="exclude" id="config-exclude" /></div>
                  <div><label class="control-label">Include Courses</label><input name="include" id="config-include" /></div>
                  <div><label class="control-label">Recording Split</label>
                       <select name="splitMinutes" id="config-splitMinutes" />
                         <option value="00">Don't Split</option>
                         <option value="30">30 Minute blocks</option>
                         <option value="60">1 Hour blocks</option>
                         <option value="90">90 Minute blocks</option>
                       </select>
                  </div>
                 </form>
                </div>
                <div class="panel-footer">
                 <div class="row">
                  <div class="text-center">
                   <button class="btn btn-primary" data-action="Data.machine.write">Save Configuration</button>
                  </div>
                 </div>
               </div>
            </div> 

        </div>
        
        <div class="col-lg-5">

              <div class="panel panel-default">
                <div class="panel-heading">
                  System Status
                 <span class="pull-right">
                      <a href="#" data-action="Data.machine.status" data-icon="refresh">refresh</a>
                 </span>
                </div>
               <div id="machine-status" class="panel-body" >
               </div>
             </div>

        </div>
        
        <div class="col-lg-3">

              <div class="panel panel-default">
                <div class="panel-heading">
                  Quick Commands
                </div>
               <div class="panel-body">
                <div class="list-group">
                 <a href="#" class="list-group-item" data-action="Data.actions.update">Update Camera Software</a>
                 <a href="#" class="list-group-item" data-action="Data.actions.reboot">Reboot Machine</a>
                </div>
               </div>
            </div>
        
       </div>
 
    </div>
    
    <div class="row">
     <div class="col-lg-12">
     
              <div class="panel panel-default">
                <div class="panel-heading">
                  VLC Command
                </div>
               <div class="panel-body">
                 <div class="input-group">
                    <input type="text" class="form-control" id="vlc-command" name="vlc-command">
                    <span class="input-group-btn">
                      <button data-action="Data.actions.vlc">send command</button>
                    </span>
                 </div>
               <div id="vlc-receive"></div>
              </div>
             </div>
    </div>
   </div>
   
   
  </section>

    <section id="panel-recording" class="hidden">

        <div class="row">
           <div class="col-lg-12">

              <div class="panel panel-default">

                <div class="panel-heading">
                  Media Devices
                  <span class="pull-right"><a href="#" data-action="Data.media.refresh">refresh</a></span>
                </div>

               <div class="panel-body">
                <button class="btn btn-media btn-primary" data-action="UI.preview.show">preview</button>
                <span id="status-media"></span>
               </div>

             </div>
         </div>             
       </div>

        <div class="row">

           <div class="col-lg-4">

              <div class="panel panel-default">
                <div class="panel-heading">
                  Video Controls
                  <span class="pull-right">
                    <a href="#" data-action="UI.video.defaults">reset to defaults</a>
                  </span>
                </div>
               <div class="panel-body">
                 <div id="video-controls" class="col-lg-10"></div>
               </div>
             </div>
             
           </div>

           <div class="col-lg-8">

<!--
            <div class="panel panel-default">
               <div class="panel-heading">
                Video Devices
               </div>
               <div class="panel-body">
                 <div id="video-devices" class="col-lg-10"></div>
               </div>
               <div class="panel-heading">
                Audio Devices
               </div>
               <div class="panel-body">
                 <div id="audio-devices" class="col-lg-10"></div>
               </div>
           </div>
-->


           <div id="video-files" class="panel panel-default">
               <div class="panel-heading">
                Video Files
                <span class="pull-right">
                 <a href="#" data-action="UI.videos.refresh">refresh</a>
                </span>
               </div>
               <div class="panel-body">
                 <table class="table table-stripe table-hover">
                 <tbody></tbody>
                </table>
               </div>
             </div>

        </div>

    </section>

    

 </div>
  
 <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

 <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.0.0/fullcalendar.js"></script>
 
 <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.js"></script>
 
 <script src="index.js"></script>
 
</body>
</html>
