<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>Camera</title>


  <link rel="icon" type="image/jpg" href="favicon.jpg?v=2" />

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/smoothness/jquery-ui.css" rel="stylesheet" class="theme-link" type="text/css" media="screen" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.css" rel="stylesheet" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.print.css" rel="stylesheet" />

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.min.js"></script>

  <script src="index.js"></script>
  
  <style>

     body { font-size : 14px; font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif; }
    
     #header  { position:absolute; right:20px; z-index:99; text-align:right; padding: 0.25em;}
     #header * { margin:0px; }

     #status-schedule { height:300px; margin: 0 auto; }
     span.controls i { background-color:gainsboro;padding:0.5em; cursor:pointer } 

  </style>

</head>

<body> 

<div id="header">
      <table>
       <tr>
         <td><h2 id="room">Camera</h2></td>
         <td><h5 id="roomName"></h5></td>
         <td><i class="fa fa-video-camera fa-3x"></i></td>
       </tr>
      </table>
</div>


<div id="content">

   <ul>
     <li><a href="#panel-status">Schedule</a></li>
     <li><a href="#panel-config">Configuration</a></li>
   </ul>

   <div id="panel-status">

     <div id="add-schedule-dialog" title="Ad-Hoc Recording">
         <div><label>Start : </label><select id="adhoc-start-time"></select></div>
         <div><label>Stop  : </label><select id="adhoc-stop-time"></select></div>
     </div>

    <div><div id="status-schedule"></div></div>

  </div>

  <div id="panel-config">
  <p>

     <div id="status-media">(click to toggle) </div>
     <div><input type="text" style="width:300px" id="command" name="command"><button onClick="$('#command-result').html( send( $('#command').val() ) )" value="Send">Go</button></div>
     <pre id="command-result"></pre>
     
  </p>
  </div>
  
</div>

</body>
</html>
