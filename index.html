<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>Camera</title>

  <link rel="icon" type="image/jpg" href="favicon.jpg?v=2" />

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" rel="styleheet">

  <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/smoothness/jquery-ui.css" rel="stylesheet" class="theme-link" type="text/css" media="screen" />

  <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.css" rel="stylesheet" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.print.css" rel="stylesheet" />

  <style>
   label {  
     width: 10em;
   }
   section h3 {
     text-decoration: underline;
   }
   td.fc-today div.fc-day-number {
    font-weight:bold;
   }
   
  </style>
  
</head>

<body> 

  <nav class="navbar navbar-inverse navbar-fixed-top navbar-default" role="navigation">
     <div class="container-fluid">

      <div class="navbar-header">

         <a class="navbar-brand" href="#"><span id="roomInfo"></span></a>

          <button id="navbar-button-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

       </div>

       <div class="collapse navbar-collapse collapse pull-right">
             <ul class="nav navbar-nav">
                <li class="page-scroll active"><a href="#panel-schedule"><span class="glyphicon glyphicon-calendar"></span>  Schedule</a></li>
                <li class="page-scroll"><a href="#panel-machine"><span class="glyphicon glyphicon-cog"></span>  Machine</a></li>
                <li class="page-scroll"><a href="#panel-video"><span class="glyphicon glyphicon-facetime-video"></span>  Video</a></li>
                <li class="page-scroll"><a href="#panel-vlc"><span class="glyphicon glyphicon-film"></span>  VLC</a></li>
             </ul>
       </div>

    </div>
  </nav>  

  <br><br><br>

  <div class="container">

    <section id="panel-schedule" class="active">
        <div id="event-dialog"></div>
        <div id="event-calendar"></div>
        <div class="pull-right">
         <button onClick="goDialog(send( 'update schedule' ));reloadCalendar();">Reload Schedule</button>
       </div>
    </section>

    <section id="panel-video" class="hidden" >
    <h3>Video Controls</h3>
        <div id="status-media"></div>
        <div id="list-controls"></div>
    </section>

    <section id="panel-vlc" class="hidden" >
    <h3>VLC Commands</h3>
         <div><input type="text" style="width:300px" id="command" name="command"><button onClick="goDialog( send( $('#command').val() ) )" value="Send">Send</button></div>
         <button onClick="goDialog( send( 'show videos' ) )">Show Videos</button>
    </section>
    
    <section id="panel-machine" class="hidden">
     <h3>Machine Configuration</h3>
          <div>
             <form id="config-form" onSubmit="return false">
              <div><label class="control-label">Room ID</label><input name="roomID" id="config-roomID" /></div>
              <div><label class="control-label">Room Name</label><input name="roomName" id="config-roomName" /></div>
              <div class="clearall"><label class="control-label">Exclude Courses</label><input name="exclude" id="config-exclude" /></div>
              <div><label class="control-label">Include Courses</label><input name="include" id="config-include" /></div>
              <div><label class="control-label">Recording Split</label>
                   <select name="splitMinutes" id="config-splitMinutes" />
                     <option value="00">Don't Split</option>
                     <option value="30">30 Minute blocks</option>
                     <option value="60">1 Hour blocks</option>
                     <option value="90">90 Minute blocks</option>
                   </select>
              </div>
             </form>
             <br>
             <button onClick="updateMachine()">Update Configuration</button>
             <hr>
             <button onClick="goDialog( send( 'update software' ) )">Update Software</button>
             <button onClick="goDialog( send( 'control reboot' ) )">Reboot Machine</button>
          </div>
       </div>
    </div>
  </section>

 </div>
 
 

 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.min.js"></script>
 <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

 <script src="index.js"></script>
 
</body>
</html>
